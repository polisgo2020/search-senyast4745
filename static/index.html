<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" type="text/css" href="styles/default.css" media="all"/>
    <script src="js/mainJS.js" type="text/javascript"></script>
</head>
<body>

<div class="main-layout">

    <h1 class="todo-title">invindex</h1>

    <div class="todo-board __has-content">

        <form class="todo-creator">
            <div class="todo-creator_text-input-w">
                <input class="todo-creator_text-input" type="text" placeholder="Search phrase"
                       aria-label="Input new search phrase"/>
            </div>
        </form>

        <div class="todos-toolbar">
            <span class="todos-toolbar_filters-item_search">Search phrase</span>
            <span class="todos-toolbar_filters-item" id="search-phrase"></span>

        </div>

        <div class="todos-toolbar">

            <span class="todos-toolbar_filters-item">Filename</span>
            <span class="todos-toolbar_filters-item">Count</span>
            <span class="todos-toolbar_filters-item">Spacing</span>

        </div>

        <div class="todos-list">

        </div>


    </div>
</div>

</body>
